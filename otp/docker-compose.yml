services:
  otp-build:
    build: .
    command: --build --save
    volumes:
      - ./data:/var/opentripplanner
    environment:
      JAVA_OPTS: "-Xmx12g"

  otp-server:
    build: .
    command: --load --serve
    volumes:
      - ./data:/var/opentripplanner
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Xmx8g"
    restart: always
    depends_on:
      otp-build:
        condition: service_completed_successfully
